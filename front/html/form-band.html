<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form-band.css">
    <title>로그인 | 밴드</title>
  </head>

  <body>
    <header>
      <!-- css에서 h1 제목은 숨김 처리 -->
      <h1 class="sr-only">BAND 로그인 폼 : ESTsoft 프론트엔드 오르미 수강생 이다빈</h1>

      <!-- BAND 로고 -->
      <div>
        <p class="band-logo">
          <a href="#">
            <img src="../src/band/logo.png" alt="BAND 로고">
          </a>
        </p>
      </div>
    </header>

    <section>
      <div>
        <!-- 로그인 제목 -->
        <h2 class="login-title">로그인</h2>
        <ul>
          <li>휴대폰 번호로 로그인</li>
  
          <!-- 또는 옆에 중간선은 css로 추가 -->
          <span>또는</span>
  
        <!-- 다른 방법으로 로그인 목록 -->
          <li>이메일로 로그인</li>
          <li>네이버로 로그인</li>
          <li>페이스북으로 로그인</li>
          <li>애플로 로그인</li>
        </ul>
  
        <!-- 로그인 상태 유지 -->
        <span>로그인 상태 유지</span>
  
        <!-- 회원가입 굵은 글씨는 css로 bold 처리하기 -->
        <p>
          밴드가 처음이신가요?
          <span>회원가입</span>
        </p>
      </div>
    </section>
  </body>
</html>
