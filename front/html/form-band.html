<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form-band.css">
    <title>로그인 | 밴드</title>
  </head>



  <body>
    <header>
      <!-- css에서 h1 제목은 숨김 처리 -->
      <h1 class="sr-only">BAND 로그인 폼 : ESTsoft 프론트엔드 오르미 수강생 이다빈</h1>

      <!-- BAND 로고 -->
      <div>
        <p class="band-logo">
          <a href="#">
            <img src="../src/band/logo.png" alt="BAND 로고">
          </a>
        </p>
      </div>
    </header>


    <section>
      <div>
        <!-- 로그인 제목 -->
        <h2 class="login-title">로그인</h2>

        <ul>
          <!-- 휴대폰 번호 로그인 -->
          <li>
            <a href="#">
              휴대폰 번호로 로그인
            </a>
          </li>
  
          <!-- 또는 옆에 중간선은 css로 추가 -->
          <span>또는</span>
  
        <!-- 다른 방법으로 로그인 목록, css로 링크 밑줄 지우기 -->
          <!-- Email 로그인 -->
          <li>
            <a href="#">
              이메일로 로그인
            </a>
          </li>

          <!-- Naver 로그인 -->
          <li>
            <a href="#">
              네이버로 로그인
            </a>
          </li>

          <!-- Facebook 로그인 -->
          <li>
            <a href="#">
              페이스북으로 로그인
            </a>
          </li>

          <!-- Apple 로그인 -->
          <li>
            <a href="#">
              애플로 로그인
            </a>
          </li>
        </ul>
  
        <!-- 로그인 상태 유지 -->
        <span>로그인 상태 유지</span>
  
        <!-- 회원가입 굵은 글씨는 css로 bold 처리하기 -->
        <p>
          밴드가 처음이신가요?
          <span>회원가입</span>
        </p>
      </div>
    </section>
  </body>
</html>
