<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex 페이지</title>
    <style>
      /* 글자가 들어간 상자 */
      p {
        margin: 0;
      }

      /* 글자가 들어간 상자 전체를 덮는 랩 */
      .wrap {
        background: #ddd;
        width: 350px;
        height: 300px;
      }

      /* 상자 전체에 들어간 중복 클래스 */
      .box {
        width: 50px;
        height: 50px;
        color: #fff;
        text-align: center;
        line-height: 50px;
        font-weight: bold;
      }


      /* wrap, left-side, center, right-side 클래스 선택 */
      .wrap, .left-side, .center, .right-side {
        display: flex;
        justify-content: space-between;
      }

      /* .left-side : 세로(column) 방향 주축을 기준으로 위에서 아래로 정렬 */
      .left-side {
        flex-direction: column;
      }

      /* .center : 세로(column) 방향 주축을 기준으로 위에서 아래로 정렬 */
      .center {
        flex-direction: column;
      }

      /* .right-side : 세로(column) 방향 주축을 기준으로 아래에서 위로 정렬 */
      .right-side {
        flex-direction: column-reverse;
      }


      /* left-side 클래스의 직계 자손인 p태그 모두 선택 */
      .left-side > p {
        color: hotpink;
      }

      /* center-side 클래스의 직계 자손인 p태그 모두 선택 */
      .center > p {
        color: lemonchiffon;
      }

      /* right-side 클래스의 직계 자손인 p태그 모두 선택 */
      .right-side > p {
        color: turquoise;
      }


      /* 파란색 상자 : A, D, F */
      .blue {
        background: royalblue;
      }

      /* 연어색 상자 : B, G */
      .pink {
        background: salmon;
      }

      /* 황금색 상자 : C, E, H */
      .yellow {
        background: gold;
      }
    </style>
  </head>
  <body>
    <!-- ==================== 헤더 ==================== -->
    <header>
      <h1>Display : Flex 속성을 사용한 페이지 제작 연습</h1>
    </header>
    <!-- ==================== 섹션 ==================== -->
    <section>
      <div class="wrap">
        <!-- 왼쪽에 정렬할 상자 -->
        <div class="left-side">
          <p class="box blue new">A</p>
          <p class="box pink">B</p>
          <p class="box yellow">C</p>
        </div>
        <!-- 가운데에 정렬할 상자 -->
        <div class="center">
          <p class="box blue">D</p>
          <p class="box yellow">E</p>
        </div>
        <!-- 오른쪽에 정렬할 상자 -->
        <div class="right-side">
          <p class="box blue">F</p>
          <p class="box pink">G</p>
          <p class="box yellow">H</p>
        </div>
      </div>
    </section>
  </body>
</html>
