<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/card-carousel.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>3D 캐러셀 | 인사이드 아웃 캐릭터 카드</title>

      <!-- ul.list-item>li*9>img 요약어로 생성 -->
      <ul class="list-item">
        <li><img src="../src/card/기쁨이_인사이드아웃.png" alt="영화 인사이드 아웃 기쁨이 캐릭터"></li>
        <li><img src="../src/card/슬픔이_인사이드아웃.png" alt="영화 인사이드 아웃 슬픔이 캐릭터"></li>
        <li><img src="../src/card/버럭이_인사이드아웃.png" alt="영화 인사이드 아웃 버럭이 캐릭터"></li>
        <li><img src="../src/card/까칠이_인사이드아웃.png" alt="영화 인사이드 아웃 까칠이 캐릭터"></li>
        <li><img src="../src/card/소심이_인사이드아웃.png" alt="영화 인사이드 아웃 소심이 캐릭터"></li>

        <li><img src="../src/card/당황이_인사이드아웃.png" alt="영화 인사이드 아웃 당황이 캐릭터"></li>
