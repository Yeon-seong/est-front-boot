<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/clock-watch.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>시계</title>
  </head>
  <body>
    <!-- ==================== 헤더 ==================== -->
    <header>
      <h1>시침, 분침, 초침이 움직이는 시계 페이지 제작</h1>
    </header>
    <!-- ==================== 섹션 ==================== -->
    <section>
      <!-- article.clock-container>div.*3 요약어로 생성 -->
      <article class="clock-container">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </article>
    </section>
    <!-- ==================== 푸터 ==================== -->
    <footer></footer>
  </body>
</html>
